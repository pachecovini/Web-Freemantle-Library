<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fremantle City Library - Login</title>
    <link rel="icon" type="image/x-icon" href="src/x-icon.png" />

    <meta
      name="description"
      content="Login to access your account at Fremantle City Library. Enter your email and password to login securely."
    />
    <meta
      name="keywords"
      content="login, Fremantle City Library, account login, member login, library login, secure login"
    />

    <link rel="stylesheet" href="css/loginPage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <div class="login-container">
      <h2>LOGIN</h2>
      <form action="homePage.html" method="">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
      <a href="homePage.html">Back to Home</a>
    </div>

    <div class="footer">
      <p>&copy; 2024 Fremantle City Library</p>
      <div class="social-media">
        <a href="https://www.facebook.com" target="_blank">
          <img src="src/facebook.png" alt="Facebook" />
        </a>
        <a href="https://www.twitter.com" target="_blank">
          <img src="src/twitter.png" alt="Twitter" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="src/instagram.png" alt="Instagram" />
        </a>
        <a href="https://www.linkedin.com" target="_blank">
          <img src="src/linkedin.png" alt="LinkedIn" />
        </a>
      </div>
    </div>
  </body>
</html>
